# Tên của GitHub Action, sẽ hiển thị trong tab "Actions"
name: Generate Contribution Snake

on:
  # Chạy tự động theo lịch trình (ở đây là mỗi 12 giờ)
  schedule:
    - cron: "0 */12 * * *"
  # Cho phép bạn chạy thủ công từ tab Actions
  workflow_dispatch:

# === THÊM KHỐI NÀY VÀO ===
permissions:
  contents: write # Cấp quyền ghi cho 'contents' (nội dung repository)
  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate snake animation
        uses: Platane/snk@v3
        with:
          # Tên người dùng GitHub của bạn
          github_user_name: TranHuuDat2004
          
          # Các file output sẽ được tạo ra
          # ?palette=github-dark ở đây để tạo phiên bản dark mode
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      - name: Push snake animation
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}